<ion-header>

    <ion-navbar>
        <div id="butto">
            <ion-select multiple="true" class="select" placeholder="Age" [(ngModel)]="ageselected" (ionChange)="filter()">
                <ion-option *ngFor="let ages of tdage" value="{{ages.id}}">{{ages.name}}</ion-option>
            </ion-select>
            <ion-select multiple="true" class="select" placeholder="Categories" [(ngModel)]="catselected" (ionChange)="filter()">
                <ion-option *ngFor="let activitee of activite" value="{{activitee.id}}">{{activitee.name}}</ion-option>
            </ion-select>
            <ion-select multiple="true" class="select" placeholder="Lieux" [(ngModel)]="lieuselected" (ionChange)="filter()">
                <ion-option *ngFor="let lieuu of lieu" value="{{lieuu.id}}">{{lieuu.name}}</ion-option>
            </ion-select>
            <div class="keywords-navbar-container">
                <ion-input type="text" placeholder="Mots clés (cinéma, ...)" class="keywords" [(ngModel)]="keywords"></ion-input>
                <button class="search-btn" (click)="filter()">
                    <ion-icon name='checkmark' class="search-icon" item-right ></ion-icon>
                </button>
            </div>
        </div>

    </ion-navbar>

</ion-header>
