<ion-header no-border>
    <ion-toolbar>
        <ion-title>Header</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div id="titrecarte">
        <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <h2> Ma carte</h2>

        <h1> SORTIR LES KIDS</h1>

    </div>

<section id="serach">
<div id="pagesearch">
    <ion-select multiple="true" class="select" placeholder="Age" [(ngModel)]="selected">
        <ion-option *ngFor="let ages of tdage" value="{{ages}}">{{ages}}</ion-option>
    </ion-select>
    <ion-select multiple="true" class="select" placeholder="Categories" [(ngModel)]="selected">
        <ion-option *ngFor="let activitee of activite" value="{{activitee}}">{{activitee}}</ion-option>
    </ion-select>
    <ion-select multiple="true" class="select" placeholder="Lieux" [(ngModel)]="selected">
        <ion-option *ngFor="let lieuu of lieu" value="{{lieuu}}">{{lieuu}}</ion-option>
    </ion-select>

      <div id="buttonsuite">
         <div class="butsuite"> Afficher la liste</div>
         <div class="butsuites"> Afficher la carte</div>
      </div>
</div>
</section>
<div id="divpopup">
    <div id="popup">
        <h5>Veuillez vous connecter pour acceder à cette page</h5>
         <button class="divh"(click)='clickexit()'>Me connecter </button>
         <button onclick="window.location.href='https://sortirleskids.com/la-carte'"class="divh" >Acheter la carte</button>
         <button class="divh" (click)='clickmap()'>Continuer</button>
    </div>
</div>
<div id="fondnouser"></div>
<div id="divcarte">
    <img id="carte" src="assets/img/carte.png">
    <div class="nonEngaded" *ngIf="!isEngaged">
        Non abonné
    </div>
    <div id="user">
        <p>{{userdata}}</p>
        <p *ngIf="isEngaged">{{ endDate }}</p>
        <p *ngIf="!isEngaged">Non abonné</p>
    </div>
</div>


<div (click)='clickfond()' id="fond"></div>
<div id="navmenu">
  <div id="listenav" (click)='clickliste()' class="navbas">
      <img src="./assets/icon/liste.png">
  </div>

  <div id="mapinav" (click)='clickmap()' class="navbas">
      <img src="./assets/icon/map.png" >

  </div>

  <div id="divsearch"> <div id="searchnav" (click)='clicksearch()' class="navbas"><ion-icon name="ios-search"></ion-icon></div></div>

  <div id="cartenav" (click)='clickcarte()' class="navbas">
      <img src="./assets/icon/carte.png" >
  </div>

  <div id="conav"  (click)='clickexit()'class="navbas">
      <img src="./assets/icon/exit.png">
  </div>


</div>
</ion-content>
